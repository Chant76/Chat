<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Chat</title>
    <link(rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer")>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <h2 class="text-center">Super Chat</h2>
    </header>
    <div class="d-grid gap-2 col-6 mx-auto center">
        <button type="button" class="btn btn-primary connection" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Se connecter sans s'authentifier</button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Créer son pseudo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">Votre pseudo</label>
                <input type="text" class="form-control" id="pseudo" name="pseudo">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Retour</button>
            <button id="btn_speudo" type="button" class="btn btn-primary">Valider</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container chat" style="margin-top: 60px;">
      <div class="média" style="background-color: whitesmoke; height: 50px;">
          <img src="/img/Chat.png" style="float: left; margin: 5px;" class="rounded-circle float-left img-thumbnail" width="50px">
          <h5 style="margin-top: 5px;">Chat</h5>

      </div>
      <div class="container border overflow-auto" style="height: 300px;">

      </div>
      <div class="input-group">
          <input type="text" class="form-control">
          <div class="input-group-append">
              <button id="bouton_test" type="button" class="btn btn-primary">coucou le serveur</button>
          </div>
      </div>
  </div>
    <script src="/scripts/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
